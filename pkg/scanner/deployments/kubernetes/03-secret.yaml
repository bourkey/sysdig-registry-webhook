apiVersion: v1
kind: Secret
metadata:
  name: webhook-scanner-secrets
  namespace: webhook-scanner
type: Opaque
stringData:
  # Sysdig API token (required for both CLI and Registry Scanner)
  SYSDIG_API_TOKEN: "your-sysdig-api-token-here"
  
  # Sysdig Project ID (required when using Registry Scanner)
  # Get this from Sysdig UI: Settings â†’ Projects
  # Only needed if scanner.type=registry or per-registry override uses Registry Scanner
  SYSDIG_PROJECT_ID: "your-sysdig-project-id-here"
  
  # Webhook authentication secrets
  DOCKERHUB_WEBHOOK_SECRET: "your-dockerhub-secret-here"
  HARBOR_WEBHOOK_TOKEN: "your-harbor-token-here"
  GITLAB_WEBHOOK_TOKEN: "your-gitlab-token-here"
  
  # Registry credentials (if pulling private images with CLI Scanner)
  HARBOR_USERNAME: "your-harbor-username"
  HARBOR_PASSWORD: "your-harbor-password"
  GITLAB_USERNAME: "your-gitlab-username"
  GITLAB_PASSWORD: "your-gitlab-password"

