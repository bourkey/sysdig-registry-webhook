apiVersion: v1
kind: Secret
metadata:
  name: scanner-secrets
  namespace: webhook-scanner
  labels:
    app.kubernetes.io/name: registry-webhook-scanner
    app.kubernetes.io/component: scanner
type: Opaque
stringData:
  # Sysdig API Token (REQUIRED)
  sysdig-api-token: "YOUR_SYSDIG_API_TOKEN_HERE"

  # Harbor Registry Credentials
  harbor-webhook-token: "YOUR_HARBOR_WEBHOOK_TOKEN"
  harbor-username: "YOUR_HARBOR_USERNAME"
  harbor-password: "YOUR_HARBOR_PASSWORD"

  # Docker Hub Webhook Secret
  dockerhub-webhook-secret: "YOUR_DOCKERHUB_WEBHOOK_SECRET"

  # GitLab Registry Credentials
  gitlab-webhook-token: "YOUR_GITLAB_WEBHOOK_TOKEN"
  gitlab-username: "YOUR_GITLAB_USERNAME"
  gitlab-password: "YOUR_GITLAB_PASSWORD"

---
# Example: Create secret from command line with actual values
# kubectl create secret generic scanner-secrets \
#   --namespace=webhook-scanner \
#   --from-literal=sysdig-api-token='YOUR_TOKEN' \
#   --from-literal=harbor-webhook-token='YOUR_TOKEN' \
#   --from-literal=harbor-username='YOUR_USERNAME' \
#   --from-literal=harbor-password='YOUR_PASSWORD' \
#   --from-literal=dockerhub-webhook-secret='YOUR_SECRET' \
#   --from-literal=gitlab-webhook-token='YOUR_TOKEN' \
#   --from-literal=gitlab-username='YOUR_USERNAME' \
#   --from-literal=gitlab-password='YOUR_PASSWORD'
